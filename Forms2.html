<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Формы 2</title>
        <link href="CSS/styles.CSS" rel="stylesheet" />
        <style>
          td, th {
              border: solid 1px black;
              background-color: aqua;
              color: blue;
              font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
              border-color: rgb(250, 3, 188);
              border-width: 5px;
           }
          table {
              border-collapse: collapse;
              width: 20%;
          }
      </style>
    </head>
    <body>
        <form action="#" method="post" enctype="application/x-www-form-urlencoded">
            <p>
              <label id="labelname" for="name">Имя</label>
              <input id="name" class="fio" name="name" type="text" placeholder="Имя"/>
            </p>

            <p>
              <label id="labelsurname" for="surname">Фамилия</label>
              <input class="fio" name="surname" type="text" placeholder="Фамилия" />
            </p>

            <p>
              <label id="labelsecond-surname" for="second-surname">Отчество</label>
              <input class="fio" name="second-surname" type="text" placeholder="Отчество" />
            </p>

            <p>
              <label for="password">Пароль</label>
              <input id="password" name="password" type="password" maxlength="10"/>
            </p>

            <p>
              <label for="tel">Телефон</label>
              <input name="tel" type="tel" />
            </p>

            <p>
              <label for="age">Возраст</label>
              <input name="age" type="number" min="18"/>
            </p>

            <p>
              <label for="button">Нажмите на кружочек</label>
              <input id="button" name="button" type="radio" />
            </p>

            <p>
              <label for="chbox">Теперь нажмите на квадратик</label>
              <input name="chbox" type="checkbox"/>
            </p>

            <p>
                <label for="range">Здесь ползунок</label>
                <input id="range" name="range" type="range" min="10" max="30"/>
            </p>

            <p>
            <label for="dis">Недоступно</label>
            <input name="dis" disabled />
            </p>

            <p>
                <label for="color">Цвет</label>
                <input name="color" type="color" />
            </p>

            <p>
                <input type="submit" value="Ввести" />
                <input type="reset" value="Сбросить" />
            </p>
        </form>
        <p>
          <table id="table-1">
           <thead>
               <tr>
                   <th>Фамилия</th>
                   <th>Имя</th>
                   <th>Отчество</th>
                   <th>Дата рождения</th>
               </tr>
           </thead>
           <tbody>
               <tr  class="tr1">
                   <td>Иванов</td>
                   <td>Иван</td>
                   <td>Иванович</td>
                   <td>01.01.2000</td>
               </tr>
               <tr class="tr1">
                   <td>Павлов</td>
                   <td>Павел</td>
                   <td>Павлович</td>
                   <td>02.01.2000</td>
               </tr>
               <tr class="tr1">
                   <td>Григорьев</td>
                   <td>Григорий</td>
                   <td>Григорьевич</td>
                   <td>03.02.2000</td>
               </tr>
               <tr class="tr1">
                   <td>Степанов</td>
                   <td>Степан</td>
                   <td>Степанович</td>
                   <td>04.01.2000</td>
               </tr>
               <tr class="tr1">
                   <td>Андреев</td>
                   <td>Андрей</td>
                   <td>Андреевич</td>
                   <td>05.01.2000</td>
               </tr>
           </tbody>
       </table>
     </p>    
    </body>
</html>
