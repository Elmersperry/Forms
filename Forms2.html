<!DOCTYPE html>
<html lang="ru">
    <head>
        <title></title>
    </head>
    <body>
        <form action="#" method="post" enctype="application/x-www-form-urlencoded">
            <p>
              <label for="name"><a style="color: blue;"> Имя</a></label>
              <input id="name" name="name" type="text" placeholder="Имя"/>
            </p>

            <p>
              <label for="surname">Фамилия</label>
              <input name="surname" type="text" placeholder="Фамилия" />
            </p>

            <p>
              <label for="second-surname">Отчество</label>
              <input name="second-surname" type="text" placeholder="Отчество" />
            </p>

            <p>
              <label for="password">Пароль</label>
              <input name="password" type="password" maxlength="10"/>
            </p>

            <p>
              <label for="tel">Телефон</label>
              <input name="tel" type="tel" />
            </p>

            <p>
              <label for="age">Возраст</label>
              <input name="age" type="number" min="18"/>
            </p>

            <p>
              <label for="button">Нажмите на кружочек</label>
              <input name="button" type="radio" />
            </p>

            <p>
              <label for="chbox">Теперь нажмите на квадратик</label>
              <input name="chbox" type="checkbox"/>
            </p>

            <p>
                <label for="range">Здесь ползунок</label>
                <input name="range" type="range" min="10" max="30"/>
            </p>

            <p>
            <label for="dis">Недоступно</label>
            <input name="dis" disabled />
            </p>

            <p>
                <label for="color">Цвет</label>
                <input name="color" type="color" />
            </p>

            <p>
                <input type="submit" value="Ввести" />
                <input type="reset" value="Сбросить" />
            </p>
        </form>
    </body>
</html>
